version: '3.4'
services:
  redis:
    image: "redislabs/redismod"
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: [
      "--loadmodule", "/usr/lib/redis/modules/redistimeseries.so",
      "--loadmodule", "/usr/lib/redis/modules/rejson.so",
      "--appendonly yes",
      "--aof-use-rdb-preamble yes",
      "--dir /data"]
  redisinsight:
    image: "redislabs/redisinsight"
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
  api:
    image: "ghcr.io/fnatte/pizza-tribes-api:latest"
    build:
      context: .
      target: api
    env_file: .env
    environment:
      PORT: 8080
      REDIS_ADDR: "redis:6379"
  worker:
    image: "ghcr.io/fnatte/pizza-tribes-worker:latest"
    build:
      context: .
      target: worker
    environment:
      REDIS_ADDR: "redis:6379"
  updater:
    image: "ghcr.io/fnatte/pizza-tribes-updater:latest"
    build:
      context: .
      target: updater
    environment:
      REDIS_ADDR: "redis:6379"
  webapp:
    image: "ghcr.io/fnatte/pizza-tribes-webapp:latest"
    build:
      context: .
      target: webapp
  migrator:
    image: "ghcr.io/fnatte/pizza-tribes-migrator:latest"
    build:
      context: .
      target: migrator
    environment:
      REDIS_ADDR: "redis:6379"
  front:
    image: "ghcr.io/fnatte/pizza-tribes-front:latest"
    env_file: .env
    build:
      context: .
      target: front
    ports:
      - "8080:8080"
    volumes:
      - caddy_data:/data

volumes:
  redis_data:
  redisinsight_data:
  caddy_data:
