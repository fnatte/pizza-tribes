syntax = "proto3";
package pizzatribes;

option go_package = "github.com/fnatte/pizza-tribes/internal/models";

import "gamestate.proto";
import "stats.proto";
import "report.proto";
import "world.proto";

message ServerMessage {
  message Response {
    string requestId = 1;
    bool result = 2;
  }

  message User {
    string username = 1;
  }

  message Reports {
    repeated Report reports = 1;
  }

  message PatchMask {
    repeated string paths = 1;
  }

  message GameStatePatch3 {
    GameState gameState = 1;
    PatchMask patchMask = 2;
  }

  string id = 1;
  oneof payload {
    User user = 3;
    Response response = 4;
    Stats stats = 5;
    Reports reports = 6;
    WorldState worldState = 7;
    GameStatePatch3 stateChange3 = 9;
  }
}

