syntax = "proto3";
package pizzatribes;

option go_package = "github.com/fnatte/pizza-tribes/internal";

enum Building {
  KITCHEN = 0;
  SHOP = 1;
  HOUSE = 2;
  SCHOOL = 3;
}

message Employer {
  int32 maxWorkforce = 1;
}

message BuildingInfo {
  string title = 1;
  string titlePlural = 2;
  int32 cost = 3;
  int32 constructionTime = 4;
  optional Employer employer = 5;
}
