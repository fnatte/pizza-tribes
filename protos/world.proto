syntax = "proto3";
package pizzatribes;

option go_package = "github.com/fnatte/pizza-tribes/internal/models";

message WorldEntry {
  enum LandType {
    GRASS = 0;
  }

  message Town {
    string userId = 1;
  }

  LandType landType = 1;

  oneof object {
    Town town = 2;
  }
}

message EntriesResponse {
  map<string, WorldEntry> entries = 1;
}

message World {
  map<string, WorldEntry> entries = 1;
}

