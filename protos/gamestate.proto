syntax = "proto3";
package pizzamouse;

option go_package = "github.com/fnatte/pizza-mouse/internal";

message GameState {
  message Resources {
    int64 coins = 1;
    int64 pizzas = 2;
  }

  message Lot {
    string building = 1;
  }

  message Population {
    int64 unemployed = 1;
    int64 chefs = 2;
    int64 salesmice = 3;
    int64 guards = 4;
    int64 theives = 5;
  }

  Resources resources = 1;
  map<string, Lot> lots = 2;
  Population population = 3;
}

message GameStatePatch {
  message ResourcesPatch {
    optional int64 coins = 1;
    optional int64 pizzas = 2;
  }

  message LotPatch {
    optional string building = 1;
  }

  message PopulationPatch {
    optional int64 total = 1;
    optional int64 unemployed = 2;
    optional int64 chefs = 3;
    optional int64 salesmouse = 4;
    optional int64 guards = 5;
    optional int64 theives = 6;
  }

  optional ResourcesPatch resources = 1;
  map<string, LotPatch> lots = 2;
  optional PopulationPatch population = 3;
}

